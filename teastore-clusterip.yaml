---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-db
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-db
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-db
    spec:
      containers:
        - name: teastore-db
          image: descartesresearch/teastore-db
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          # args:
          #   - --cpu-period="100000"
          #   - --cpu-quota="3200000"
          resources:
            limits:
              cpu: "1000m"
              # memory: "5G"
---
apiVersion: v1
kind: Service
metadata:
  name: teastore-db
  labels:
    app: teastore
    run: teastore-db
spec:
  ports:
    - port: 3306
      protocol: TCP
  selector:
    run: teastore-db
